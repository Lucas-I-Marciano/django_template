{% extends 'shared/base.html' %} {% load static %} {% block content %}
<div class="pagina-inicial">
  {% include 'partials/_header.html' %}
  <main class="principal">
    {% include 'partials/_lateralMenu.html' %}
    <section class="conteudo">
      <section class="imagem">
        <div class="imagem__conteudo">
          <!-- prettier-ignore -->
          <img class="imagem__imagem" {% if fotografia.foto == '' or fotografia.foto == null %} src="{% static 'assets/imagens/galeria/not_founded.jpg' %}" {% else %}
          src="{{fotografia.foto.url}}" {% endif %} />
          <div class="imagem__info">
            <div class="imagem__texto">
              <p class="imagem__titulo">{{fotografia.nome}}</p>
              <p class="imagem__descricao">{{fotografia.legenda}}</p>
              <p class="imagem__texto">{{fotografia.descricao}}</p>
            </div>
            <div>
              <a href="{% url 'editar_imagem' foto_id=fotografia.id %}"
                ><button class="btn btn-success" style="margin-bottom: 2px">
                  Editar
                </button></a
              >
              <a href="{% url 'excluir_imagem' foto_id=fotografia.id %}"
                ><button class="btn btn-danger">Excluir</button></a
              >
            </div>
          </div>
        </div>
      </section>
    </section>
  </main>
</div>

{% endblock %}
